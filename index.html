<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в Сангху</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/lotus_icon.png" type="image/x-icon">
</head>
<body>
    <header class="splash-header">
        <div class="container">
            <h1>Buddhist Sanctuary</h1>
        </div>
    </header>

    <main class="container splash-main">
        <div class="auth-form-container">
            <img src="assets/images/lotus_meditation.png" alt="Lotus Blossom" class="lotus-splash-image">
            <h2>НАйди свой внутренний мир</h2>
            <p>Найди жемчужены.</p>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="meditation_lover">
                </div>
                <div class="form-group">
                    <label for="password">Паароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="peaceful_path">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enter Sanctuary</button>
                </div>
                <p class="note-text">
                    Не помнишь пароль? уточни у Совета.
                </p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Санга драгоценной Ламы. для внутреннего пользования.</p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
